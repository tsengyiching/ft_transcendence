<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>

	<body>
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand">Chat Test</a>
		  </nav>
		<div class="container row">
			<div class="col">
				<head>chanel list</head>
				<div>
					<div class="form-group">
						<label for="chanel_name">Name</label>
						<input class="form-control" type="text" id="chanel_name" placeholder="Type chanel name ...">
					</div>
					
					<div class="form-group">
						<label for="chanel_name">Password</label>
						<input class="form-control" type="password" id="chanel_password" placeholder="Type chanel password ...">
					</div>
					<button class="btn btn-primary" onclick="handleCreateChanel()">Submit</button>
				</div>
				<ul id="chanels"></ul>
			</div>
			<div class="col-5">
				<ul id="messages"></ul>

				<div>
					<div class="form-group">
						<!-- <label for="message">message</label> -->
						<textarea class="form-control" id="message" placeholder="Type your messages here..."></textarea>
					</div>
					<button class="btn btn-primary" onclick="handleSubmitNewMessage()">Submit</button>
				</div>
			</div>
		</div>

		<script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
		<script src="./chat.js"></script>
	</body>
</html>
