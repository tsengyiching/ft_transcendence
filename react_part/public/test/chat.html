<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>

	<body>
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand">Chat Test</a>
		</nav>
		<div id="alerts">
			<div id="alert" style="display: none;" class="alert alert-danger alert-dismissible fade show" role="alert">
				<strong>Error :</strong> <span class="alert-message"></span>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
		<div class="container row">
			<div class="col">
				<head>channel list</head>
				<div>
					<div class="form-group">
						<label for="channel_name">Name</label>
						<input class="form-control" type="text" id="channel_name" placeholder="Type channel name ...">
					</div>
					
					<div class="form-group">
						<label for="channel_name">Password</label>
						<input class="form-control" type="password" id="channel_password" placeholder="Type channel password ...">
					</div>
					<button class="btn btn-primary" onclick="handleCreateChannel()">Submit</button>
				</div>
				<ul id="channels"></ul>
			</div>
			<div class="col-5">
				<ul id="messages"></ul>

				<div>
					<div class="form-group">
						<!-- <label for="message">message</label> -->
						<textarea class="form-control" id="message" placeholder="Type your messages here..."></textarea>
					</div>
					<button class="btn btn-primary" onclick="handleSubmitNewMessage()">Submit</button>
				</div>
			</div>
		</div>

		<script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
		<script src="./chat.js"></script>
	</body>
</html>
